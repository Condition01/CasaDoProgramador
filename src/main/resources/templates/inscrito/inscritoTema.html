<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Acesso Inscrito</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/telaPrincipal.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar Inscrito  -->
		<nav th:replace="fragments/slidebarInscrito :: slidebarInscrito"></nav>

		<!-- Page Content  -->
		<div id="content">
			<nav th:replace="fragments/topbarInscrito :: topbarInscrito"></nav>
			<div class="conteudo">
				<div th:replace="fragments/alert :: alert"></div>
				<form th:action="@{/inscrito/inscritoTema}" method="post">
					<div class="form-group" th:if="${listaTema != null}">
						<select class="custom-select" th:name="tema"
							style="max-width: 250px;">
							<option th:each="temaa : ${listaTema}" th:value="${temaa.tema}"
								th:text="${temaa.tema}"></option>
						</select>
						<button type="submit" class="btn btn-light">
							<i class="fas fa-plus" style="width: 20px; height: 20px; color: black !important;"></i>
						</button>
					</div>
				</form>
				<div class="container">
					<table th:if="${listaTemaUsuario != null} "
						class="table
							table-striped" id="tabela">
						<thead class="thead-dark">
							<tr>
								<th>Tema</th>
								<th>Exclu√≠r</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="temau : ${listaTemaUsuario}" >
								<td th:text="${temau.tema}"></td>
								<td><a aria-label="Left Align" th:href="@{/inscrito/removerTema/{id}(id=${temau.id})}"> 
									<i class="fas fa-trash" style="width: 30px;height: 30px;"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>

</html>

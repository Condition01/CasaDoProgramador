<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Relatório de Assuntos</title>

<style type="text/css">
	#myChart{
	background-image: url("/img_relatorios/fundo_relatorio_assunto.jpg");
	border:8px solid #1B1B1B;
		}

</style>


</head>
<body >
	
	<canvas id="myChart" width="200" height="100"></canvas>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
	<script scr="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/bower.json"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/composer.json"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/LICENSE.md"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/package.json"></script>
	<script scr="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/README.md"></script>

	<script>
		var valor1 = 12;
		var valor2 = 10;
		var valor3 = 3;
		var valor4 = 5;
		var valor5 = 3;
		var valor6 = 7;
		
		
		
		var ctx = document.getElementById('myChart').getContext('2d');
	   

		
		var myChart = new Chart(ctx,
				{
					type : 'horizontalBar',
					data : {
						labels : [ 'Red', 'Blue', 'Yellow', 'Green', 'Purple','Orange' ],
						datasets : [ {
							label : '# of Votes',
							data : [ valor1, valor2, valor3, valor4, valor5, valor6 ],
							backgroundColor : [ 
									'rgba(255, 99, 132, 1.0)',
									'rgba(54, 162, 235, 1.0)',
									'rgba(255, 206, 86, 1.0)',
									'rgba(75, 192, 192, 1.0)',
									'rgba(153, 102, 255, 1.0)',
									'rgba(255, 159, 64, 1.0)' ],
							borderColor : [ 
									'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)' ],
							borderWidth : 1,
							minBarLength: 0,
							hoverBackgroundColor: [
								'rgba(000, 000, 000)',
								'rgba(000, 000, 000)',
								'rgba(000, 000, 000)',
								'rgba(000, 000, 000)',
								'rgba(000, 000, 000)',
								'rgba(000, 000, 000)',
								],
							 	
							
						} ]
					},
					options : {
						layout:{
							padding:{
								left:70, 
								right:0,
								top:0,
								bottom:70
							}
							
						}
					}
				});
		
	</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Relatório Inscritos</title>
<style type="text/css">
	#myChart{
	background-image: url("/img_relatorios/fundo_relatorio.jpg");
	border:8px solid #1B1B1B;
	
		}

</style>


</head>
<body >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<canvas id="myChart" width="200" height="100"></canvas>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
	<script scr="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/bower.json"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/composer.json"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/LICENSE.md"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/package.json"></script>
	<script scr="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/README.md"></script>
	
	<script type="text/javascript">
		var ctx = document.getElementById('myChart').getContext('2d');
	
		
		var myPieChart = new Chart(ctx, {
		    type: 'pie',
		    data: {
		    	 labels: ['Red', 'Yellow', 'Blue'],
		    	 datasets: [{
		    	        data: [10, 20, 30],
		    	        backgroundColor : [ 
							'rgba(255, 99, 132, 1.0)',
							'rgba(54, 162, 235, 1.0)',
							'rgba(255, 206, 86, 1.0)',],
							borderColor : [ 
								'rgba(255, 99, 132, 1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',],
								hoverBackgroundColor: [
									'rgba(000, 000, 000)',
									'rgba(000, 000, 000)',
									'rgba(000, 000, 000)',
								],
		    	    }],
		    		},
		    		options : {
						layout:{
							padding:{
								left:70, 
								right:0,
								top:0,
								bottom:70
							}
					}
					}
		    });
	</script>
	
</body>
</html>

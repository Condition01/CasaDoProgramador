<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Principal</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" th:href="@{/css/layoutBase.css}" />
<link rel="stylesheet" th:href="@{/css/nav.css}" />
<link rel="stylesheet" th:href="@{/css/slidecard.css}" />
<style type="text/css">
main {
	text-align: center;
}
</style>
</head>
<body>
	<main>
		<header th:replace="fragments/header :: cabecalho"></header>
		<h1>BEM VINDO A CASA DO PROGRAMADOR!!</h1>
	</main>
	<!-- PAGE WRAPER -->
	<div class="page-wrapper">
		<!-- SLIDER -->
		<div class="post-slider" th:if="${not #lists.isEmpty(listaPub)}">
			<h1 class="slider-title">TÃ³picos</h1>
			<i class="fas fa-chevron-left prev"></i> <i
				class="fas fa-chevron-right next"></i>
			<div class="post-wrapper" th:each="publicacao : ${listaPub}">
				<div class="post">
					<img th:src="${publicacao.imagemPequenaUrl}" class="slider-image">
					<div class="post-info">
						<h4 class="pub-title">
							<a th:href="@{/publicacao/vizualisar/{id}(id=${publicacao.id})}"
								th:text="${publicacao.nome}"></a>
						</h4>
						<i class="fas fa-user body-text" th:text="${publicacao.publicador.nome}">  </i> &nbsp; <i
							class="fas fa-calendar body-text"> Agosto</i>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://kit.fontawesome.com/5180503f10.js"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.post-wrapper').slick({
				slidesToShow : 3,
				slidesToScroll : 1,
				autoplay : true,
				autoplaySpeed : 2000,
				nextArrow : $('.next'),
				prevArrow : $('.prev'),
				responsive : [ {
					breakpoint : 920,
					settings : {
						slidesToShow : 2,
						slidesToScroll : 2,
						infinite : true,
						dots : true
					}
				}, {
					breakpoint : 600,
					settings : {
						slidesToShow : 2,
						slidesToScroll : 2
					}
				}, {
					breakpoint : 530,
					settings : {
						slidesToShow : 1,
						slidesToScroll : 1
					}
				}
				// You can unslick at a given breakpoint now by adding:
				// settings: "unslick"
				// instead of a settings object
				]
			});
		});
	</script>
</body>
</html>

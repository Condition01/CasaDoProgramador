<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Editar informações</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/telaPrincipal.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar Inscrito  -->
		<nav th:replace="fragments/slidebarPublicador :: slidebarPublicador"></nav>

		<!-- Page Content  -->
		<div id="content">
			<nav th:replace="fragments/topbarPublicador :: topbarPublicador"></nav>

			<div class="conteudo">
				<div class="container">
					<form th:object="${publicador}"
						th:action="@{/publicador/publicadorEditar}" method="post">
						<div class="form-group">
							<label for="exampleInputPassword1"></label> <input type="text"
								class="form-control habilitaveis" id="exampleInputPassword1"
								th:field="*{id}" readonly="readonly" hidden>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Nome completo</label> <input
								type="text" class="form-control habilitaveis"
								id="exampleInputPassword1" placeholder="Nome completo"
								th:field="*{nome}" readonly="readonly">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Endereço de email</label> <input
								type="text" class="form-control" id="exampleInputPassword1"
								placeholder="Email" th:field="*{email}" disabled>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Sexo</label> <input
								type="text" class="form-control" id="exampleInputPassword1"
								placeholder="Email" th:field="*{sexo}" disabled>
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Data de nascimento</label> <input
								type="date" class="form-control habilitaveis"
								id="exampleInputPassword1" th:field="*{datanasc}"
								readonly="readonly">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">CPF</label> <input type="text"
								class="form-control" id="exampleInputPassword1"
								placeholder="CPF" th:field="*{cpf}" disabled>
						</div>
						<div th:replace="fragments/alert :: alert"></div>
						<button type="button" class="btn btn-default"
							onclick="editavelOuNao()">Editar</button>
						<button type="submit" class="btn btn-default"
							onclick="naoEditavel()">Salvar</button>
					</form>
				</div>
			</div>

		</div>
	</div>



	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});

		function naoEditavel() {
			var elements = document.getElementsByClassName("habilitaveis");
			for (let i = 0; i < elements.length; i++) {
				elements[i].readOnly = false;
			}
		}

		function editavelOuNao() {
			var elements = document.getElementsByClassName("habilitaveis");
			for (let i = 0; i < elements.length; i++) {
				elements[i].readOnly = elements[i].readOnly === true ? false
						: true;
			}
		}
	</script>
</body>

</html>

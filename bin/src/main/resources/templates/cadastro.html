<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registre-se aqui!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" th:href="@{/css/cadastro.css}" />
</head>
<body>
	<header th:replace="fragments/header :: cabecalho"></header>
	<br>
	<div class="container">
		<div class="card bg-light">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Cria sua conta
					gratuitamente!</h4>
				<form action="#" th:action="@{/inscrito/cadastrar}"
					th:object="${inscrito}" method="post">

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input name="nome" class="form-control"
							placeholder="Nome completo" type="text" th:field="*{nome}">
						<span th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}" class="text-danger"></span>
					</div>

					<!-- form-group// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input name="" class="form-control"
							placeholder="Endereço de email" type="email" th:field="*{email}">
					</div>

					<!-- form-group// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-calendar"
								aria-hidden="true"></i>
							</span>
						</div>
						<input name="" class="form-control"
							placeholder="Data de nascimento" type="date" th:name="data">
					</div>

					<!-- form-group// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"></i>
							</span>
						</div>
						<select class="custom-select" style="max-width: 120px;">
							<option selected="">Sexo</option>
							<option value="1">Masculino</option>
							<option value="2">Feminino</option>
						</select>
					</div>

					<!-- form-group// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i
								class="fa fa-address-card" aria-hidden="true"></i>
							</span>
						</div>
						<input name="" class="form-control" placeholder="CPF" type="text"
							th:field="*{cpf}">
					</div>

					<!-- form-group end.// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-asterisk"
								aria-hidden="true"></i>
						</div>
						<input name="" class="form-control" placeholder="Nickname"
							type="text" th:field="*{nickname}">
					</div>

					<!-- form-group end.// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" placeholder="Insira sua senha"
							type="password" name="senha">
					</div>

					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" placeholder="Repita sua senha"
							type="password" name="validaSenha">
					</div>

					<!-- form-group// -->
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Registrar-se!</button>
					</div>
					<br>
					<p class="text-center">
						Já tem uma conta? <a href="./login">Logue aqui!</a>
					</p>
				</form>
			</article>
		</div>
	</div>
	<br>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>

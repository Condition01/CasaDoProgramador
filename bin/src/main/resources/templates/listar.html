		<a class="navbar-brand" href="#">Navbar</a>

			aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>

				<li class="nav-item active"><a class="nav-link" href="#">Home

					aria-expanded="false"> Dropdown </a>

						<a class="dropdown-item" href="#">Algo mais aqui</a>
					</div></li>

				</li>
			</ul>

			</form>
		</div>

	<div th:if="${publicadores != null}">
		<table class="table table-striped">
			<thead>
				<tr class="bg-primary">
					<th>id</th>
					<th>nome</th>
					<th>datanasc</th>
					<th>sexo</th>
					<th>cpf</th>
					<th>email</th>
					<th>Status</th>
					<th>nPublicacoes</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="publicador : ${publicadores}">
					<td th:text="${publicador.id}" class="bg-success"></td>
					<td th:text="${publicador.nome}" class="bg-success"></td>
					<td th:text="${publicador.datanasc}" class="bg-success"></td>
					<td th:text="${publicador.sexo}" class="bg-success"></td>
					<td th:text="${publicador.cpf}" class="bg-success"></td>
					<td th:text="${publicador.email}" class="bg-success"></td>
					<td th:text="${publicador.Status}" class="bg-success"></td>
					<td th:text="${publicador.nPublicacoes}" class="bg-success"></td>
				</tr>
			</tbody>
		</table>
